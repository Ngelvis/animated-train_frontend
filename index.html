<!DOCTYPE html>

<html lang="en">


<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <title>HealthPick</title>
      <link rel="stylesheet" href="index.css" />
</head>

<body class="m-0 p-0 bg-white">

      <!-- Navigate -->
            <nav class="fixed top-0 w-full overflow-hidden">
                  <ul class="list-none not-italic m-0 p-4 flex justify-between bg-white border border-gray-500 font-mono">
                        <li><a href="#" class="bg-white hover:bg-gray-300 p-2">Home</a></li>
            
                        <li><a href="#doctors" class="bg-white hover:bg-gray-300 p-2">Doctors</a></li>
            
                        <li><a href="#about" class="bg-white hover:bg-gray-300 p-2">About</a></li>
            
                        <li><a href="#contact" class="bg-white hover:bg-gray-300 p-2">Contact</a></li>
            
                  </ul>

            </nav>


      <!--  container1 -->
      <div class="grid grid-flow-row h-screen mt-14">

            <div class="border border-gray-500" id="home">
                  <p class="">Home</p>
                  

            </div>
            
            <div class="border border-gray-500" id="doctors">
                  <p class="myP">Doctors</p>

                  
            </div>
              
      </div>

      <div class="grid grid-flow-col h-screen">
            <div class="border border-gray-500 rounded-b-3xl" id="about">
                  <p class="highlight">About</p>
            </div>

            <div class="border border-gray-500 rounded-b-3xl" id="contact">
                  <p>Contact</p>
            </div>

      </div>
      
      
      <!-- Float Container -->
      <div class="float-container text-center">

            <p id="myparagraph">This is the first content from html</p>
      
            <button id="mybutton">Click me!</button>

            <div id="testdiv">

                  <p class="textp">This is a test paragraph</p>
            
            </div>

      
      </div>

      <!-- Slideshow container -->
      <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="https://plus.unsplash.com/premium_photo-1678565202049-9e37b2da8060?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" style="width:100%">
              <div class="text">Web Development</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="https://images.unsplash.com/photo-1618761714954-0b8cd0026356?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" style="width:100%">
              <div class="text">Mobile App Development</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="https://images.unsplash.com/photo-1635335874521-7987db781153?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" style="width:100%">
              <div class="text">Electrical Engineering</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            
      </div>
      
      
      <script src="index.js"></script>


</body>


</html>
